<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #count {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Counter App</h1>
  <div id="count">0</div>
  <button onclick="increase()">+</button>
  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>

  <script>
    let countValue = 0;

    function updateCount() {
      document.getElementById('count').innerText = countValue;
    }

    function increase() {
      countValue++;
      updateCount();
    }

    function decrease() {
      countValue--;
      updateCount();
    }

    function reset() {
      countValue = 0;
      updateCount();
    }
  </script>
</body>
</html>
